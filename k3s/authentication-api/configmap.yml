apiVersion: v1
kind: ConfigMap
metadata:
  name: authentication-api-config
  namespace: authentication-api
data:
  config.yaml: |
    listen_address: 0.0.0.0:8000
    tls_certificate: /cert.pem
    tls_key: /cert-key.pem
    tls_ca_certificate: /ca.pem
    server_secret:
        publickey:
            "n": 
            e: 65537
        d: 
        primes:
            - 
            - 
        precomputed:
            dp: 
            dq: 
            qinv: 
            crtvalues: []
    ad_config:
        server: samba-dc.ldap.svc.cluster.local
        port: 389
        basedn: cn=Users,dc=example,dc=org
        security: 0
        rootcas: null
    ldap_config:
        ldap_user_dn_scheme: CN={{.Username}},cn=Users,dc=example,dc=org
        ldap_group_filter_scheme: (&(objectClass=*)(cn={{.Username}}))
        active_directory_ldap: false
        translate_users_filter_scheme: (objectSid={{.UserId}})
        user_id_attribute: objectSid
    verify_client_cert: true
    https: true
    key: asecret128bitkeyasecret128bitkey


