kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: rabbitmq-ingress
  namespace: rabbitmq
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - host: rabbitmq.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rabbitmq-headless
                port:
                  number: 15672